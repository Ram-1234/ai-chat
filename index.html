<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>search log</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2e5081;">
        <div class="container-fluid">
          <a class="navbar-brand navbar_logo text-light" href="#">AI-powered search</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <!-- body content -->
    <div class="form_conatiner">
        <div class="rootBox" id="root"></div>
        <div class="scrollDown" id="scroll_down"><i class="bi bi-arrow-down-circle"></i></div>
        <div class="search_area">
            <div class="container form_box_wrap">
                <form method="POST" action="" onsubmit="formSubmit(e)">
                    <!-- <hr> -->
                    <span title="New Topic" id="newtopic" class="new_topic"><i class="bi bi-chat-dots"></i></i></span>
                    <div class="user_input_wrapper">
                       <textarea id="user_input" placeholder="Write your search message" rows="2" cols="40"></textarea><button type="submit" id="onsubmit"><i class="bi bi-send"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script  src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.10.0/dist/index.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
